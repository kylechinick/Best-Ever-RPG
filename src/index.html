<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Germania+One&display=swap"
      rel="stylesheet"
    />
    <title>Best Ever RPG</title>
  </head>
  <body>
    <h1>Best Ever RPG</h1>
    <p>The First Adventure: You're a Wizard, Larry!</p>

    <div id="character-stats-container">
      <h2>Player Character</h2>
      <img
        class="character-thumbnail"
        src="./img/larry.png"
        alt="player character image"
      />
      <div id="character-stats">
        <h3>Stats</h3>
        <p class="player-stats-title">
          Health
          <span class="player-stats-output" id="player-stats-hp">Loading</span>
        </p>
        <p class="player-stats-title">
          Magic
          <span class="player-stats-output" id="player-stats-magic"
            >Loading</span
          >
        </p>
      </div>
      <div id="character-actions">
        <h3>Actions</h3>
        <button id="btn--poorly-cast-mage-light">
          Poorly Cast: Mage Light
        </button>
        <button id="btn--poorly-cast-fireball">Poorly Cast: Fireball</button>
      </div>
    </div>
  </body>
</html>
